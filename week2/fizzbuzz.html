{% extends "fizzshare.html" %}

{% block title %}FizzBuzz Game{% endblock %}

<h1>FizzBuzz</h1>
<ul>
  {% for number in numbers %}
  <li>
    {% if number % 3 == 0 and number % 5 == 0 %} FizzBuzz {% elif number % 3 ==
    0 %} Fizz {% elif number % 5 == 0 %} Buzz {% else %} {{ number }} {% endif %}
  </li>
  {% endfor %}
</ul>
